<script>
	$(function(){
		drawVis();
		drawUptime();
		drawSales();
		drawPages();
		drawSpeeds();
		function drawSales(){
			var chart = Highcharts.chart('salesContainer', {
				credits:{
					enabled:false,
				},
				chart: {
					margin : [0, 0 , 0, 100]
				},
				title: {
					floating:true,
					text: ''
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: false,
						},
					}
				},
				series: [{
					type: 'pie',
					innerSize: '60%',
					name: 'Sales',
					data: [
						['Firefox',45.0],
						['IE',26.8],
						['Chrome',12.8],
						['Safari',8.5],
						['Opera',6.2],
						['其他',0.7]
					]
				}]
			});
		}
		function drawUptime(){
			var chart = Highcharts.chart('uptimeContainer', {
				chart:{
					margin:[0,0,0,0],
				},
				credits:{
					enabled:false,
				},
				colors:['#862eb7'],
				title: {
					text: ''
				},
				xAxis: {
					visible:false,
				},
				yAxis: {
					visible:false,
				},
				series: [{
					type: 'column',
					colorByPoint: true,
					data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4,148.5, 216.4, 194.1, 95.6, 54.4],
					showInLegend: false
				}]
			});
		}
		function drawVis(){
			// 绘制
			var chart = Highcharts.chart('visContainer', {
				chart:{
					margin:[0,0,0,0],
				},
				credits:{
					enabled:false,
				},
				colors:['#66bb0d','#cccccc'],
				title: {
					text: ''
				},
				xAxis: {
					visible:false,
				},
				yAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				legend: {
					floating:true,
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'top'
				},
				plotOptions: {
					series: {
						label: {
							connectorAllowed: false
						},
						pointStart: 2010
					}
				},
				series: [{
					name: 'Page',
					data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175,24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
				}, {
					name: 'Visitors',
					data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434,43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
				}]
			});
		}
		function drawPages(){
			var chart = Highcharts.chart('pageContainer', {
				title: {
					text: '浏览器<br>占比',
					align: 'center',
					verticalAlign: 'middle',
					y: 50
				},
				tooltip: {
					headerFormat: '{series.name}<br>',
					pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						dataLabels: {
							enabled: true,
							distance: -50,
							style: {
								fontWeight: 'bold',
								color: 'white',
								textShadow: '0px 1px 2px black'
							}
						},
						startAngle: -90, // 圆环的开始角度
						endAngle: 90,    // 圆环的结束角度
						center: ['50%', '75%']
					}
				},
				series: [{
					type: 'pie',
					name: '浏览器占比',
					innerSize: '50%',
					data: [
						['Firefox',   45.0],
						['IE',       26.8],
						['Chrome', 12.8],
						['Safari',    8.5],
						['Opera',     6.2],
						{
							name: '其他',
							y: 0.7,
							dataLabels: {
								// 数据比较少，没有空间显示数据标签，所以将其关闭
								enabled: false
							}
						}
					]

		}
		function drawSpeeds(){
			var chart = Highcharts.chart('speedContainer', {

						startAngle: -90, // 圆环的开始角度
